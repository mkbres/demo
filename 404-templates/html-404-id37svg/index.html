<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>404</title>
<style>
html{ scroll-behavior: smooth;}
*{box-sizing:border-box;}
body{width:90%;margin:0 auto;font-size: calc(15px + 6 * ((100vw - 320px) / 680));color:#f1f1f1;font-weight:100;padding:0;box-sizing:border-box;font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;background-color: #38353c;
background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23706e74' fill-opacity='0.3' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");}
.show404{display:block;width:80%;height:auto;margin:10% auto 3% auto;text-align:center;padding:2em 1em 2em;background-color:rgba(0,0,0,0.80);border-radius:10px;box-shadow:0 0 6px #000;}
.show404 span:nth-child(1){display:block;width:90%;height:auto;margin:0 auto;text-align:center;font-size:9vw;font-weight:700;text-shadow:0 2px 1px #000, 0 3px 1px #000, 0 5px 1px #000;}
.show404 span:nth-child(2){display:block;width:90%;height:auto;margin:0 auto;text-align:center;font-size:3vw;font-weight:100;text-shadow:0 2px 1px #000;}
.instructions p{display:block;width:90%;height:auto;margin:0 auto;text-align:center;font-size:2vw;font-weight:100;text-shadow:0 2px 1px #000;}
.goback{display:block;width:80%;height:auto;margin:0 auto;padding:1em;text-align:center;}
.goback a:link,.goback a:visited{padding:.4em 1.4em .5em;text-align:center;background-color:#09C;color:#fff;text-decoration:none;border-radius:6px;margin:0 auto;font-size:2vw;font-weight:400;}
.goback a:hover,.goback a:active{padding:.4em 1.4em .5em;text-align:center;background-color:#06C;color:#fff;text-decoration:none;border-radius:6px;margin:0 auto;font-size:2vw;font-weight:400;}
@media only screen and (max-width: 1028px) and (min-width: 320px){body{width:100%;margin:0 auto;font-size: calc(18px + 6 * ((100vw - 320px) / 680));color:#f1f1f1;font-weight:100;padding:0;box-sizing:border-box;font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;background-color:#38353c;}
.show404{display:block;width:80%;height:auto;margin:10% auto 3% auto;text-align:center;padding:2em 1em 2em;}
.show404 span:nth-child(1){display:block;width:90%;height:auto;margin:0 auto;text-align:center;font-size:11vw;font-weight:700;text-shadow:0 2px 1px #000, 0 3px 1px #000, 0 5px 1px #000;}
.show404 span:nth-child(2){display:block;width:90%;height:auto;margin:0 auto;text-align:center;font-size:3vw;font-weight:100;text-shadow:0 2px 1px #000;}
.instructions p{display:block;width:90%;height:auto;margin:0 auto;text-align:center;font-size:6vw;font-weight:100;text-shadow:0 2px 1px #000;}
.goback{display:block;width:80%;height:auto;margin:0 auto;padding:1em;text-align:center;}
.goback a:link,.goback a:visited{padding:.4em 1.4em .5em;text-align:center;background-color:#09C;color:#fff;text-decoration:none;border-radius:6px;margin:0 auto;font-size:5vw;font-weight:400;}
.goback a:hover,.goback a:active{padding:.4em 1.4em .5em;text-align:center;background-color:#06C;color:#fff;text-decoration:none;border-radius:6px;margin:0 auto;font-size:5vw;font-weight:400;}}
</style>
</head>

<body>
<div class="show404">
    <span>404</span>
    <span>Page or file not found</span>
  <div class="instructions">
        <p>We're sorry but the page or file you're looking for is unavailable, was renamed or no longer exists. Also, please be sure that you're using the correct URL.</p>
        
        <div class="goback">
          <a href="#">Home</a>
        </div>
        
    </div>
 </div>
</body>
</html>
